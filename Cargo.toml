[package]
name = "retro-rs"
version = "0.3.1"
authors = ["Joseph C. Osborn <joseph.osborn@pomona.edu>"]
edition = "2018"
description = "A Rust front-end for libretro cores."
license = "Apache-2.0"
repository = "https://github.com/JoeOsborn/retro-rs"

[dependencies]
libloading = "0.6.1"
lazy_static = "1.3.0"
libretro-sys = "0.1.1"
libc = "0.2"
image = {version="0.21.0",optional=true}

[features]
default = ["use_image"]

use_image = ["image"]